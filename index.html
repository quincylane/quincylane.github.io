<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HTML5 Canvas Pokemon Game</title>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="pokemon.js"></script>
</head>
<body>
	<img src="static/loading.gif" id="loading" alt="Italian Trulli">
    <canvas id="canvas" width="460" height="460"></canvas>
    <br><br>

    <div style="width:400;">

		<div style="text-align:center;float:auto;" >
		  <button onclick="move1()" style="width: 40%;">1</button>
		  <button onclick="move2()" style="width: 40%;">2</button>
		   <button onclick="move3()" style="width: 40%;">3</button>
		  <button onclick="move4()" style="width: 40%;">4</button>
		</div>

		<div style="text-align:center;float:right;" >
			<br><br>
		  <button onclick="moveup()">&#8679;</button><br><br>
		  <button onclick="moveleft()">&#8678;</button>
		   <button onclick="moveenter()">&#10004;</button>
		  <button onclick="moveright()">&#8680;</button><br><br>
		  <button onclick="movedown()">&#8681;</button>
		</div>
	</div>

</body>
</html>
